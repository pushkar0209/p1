<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    text-align: center;
}

.card__image img {
    width: 100%;
    height: 50%;
}

.card__content {
    padding: 20px;
}

.card__content h2 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
}

.card__content p {
    font-size: 0.9em;
    color: #666;
    margin: 10px 0;
}

.card__social {
    margin-top: 15px;
}

.card__social a {
    text-decoration: none;
    color: #007bff;
    margin: 0 10px;
    font-size: 0.9em;
    transition: color 0.3s;
}

.card__social a:hover {
    color: #0056b3;
}
    </style>
